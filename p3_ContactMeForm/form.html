<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div>
        <h1>Welcome To Assam</h1>
        <h2>contact Me</h2>
        <form action="" >
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name"><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="emain" placeholder="Enter Your Email"><br>

            <label for="contact">Contact</label>
            <input type="number" name="number" id="number" placeholder="Enter Your Number"><br>

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="femalw">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="date"><br>

            Rating
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4">4</label>
            <input type="radio" name="rating" id="rating5" value="5">
            <label for="rating5">5</label><br>

            <label for="msg">Enter Your Message</label> <br>
            <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your Message"></textarea> <br>

            <input type="submit" name="submit" id="submit" value="Submit">
            <input type="reset" name="reset" id="reset" value="Reset">

            <footer>
                <a href="https://github.com/nit-bikash/web-devlopment" target="_blank">
                    <img src="youtube.jpeg" alt="Yoytube" width="50">
                </a>
                <a href="https://github.com/nit-bikash/web-devlopment" target="_blank">
                    <img src="linkdin.jpeg" alt="Linkdin" width="50">
                </a>
                <a href="https://github.com/nit-bikash/web-devlopment" target="_blank">
                    <img src="telegram.jpeg" alt="Telegram" width="40">
                </a>
            </footer>

        </form>



</body>
</html>
