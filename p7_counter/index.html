<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter_app</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="script" href="script.js"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wapper  -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-blue-800  gap-10">
        <div class="text-blue-400 font-medium text-[20px]">Increment And Decrement</div>

        <div class=" flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- negative button  -->
            <button onclick="decrement()" class="border-r-2 border-[#344151] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- Possitibe Button  -->
            <button onclick="increment()" class="border-l-2 border-[#344151] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <div>
            <button onclick="reset()" class="bg-white border-r-2 border-black p-2 px-5 rounded-md -mt-2">Reset</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- <script src="script.js" type="module"></script> -->
    
</body>
</html>
